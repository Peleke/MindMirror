name: Tofu Apply - Gateway (Staging)

on:
  workflow_run:
    workflows: ["Deploy Gateway to Staging"]
    types: [completed]
  workflow_dispatch:  # Allows manual trigger via GitHub UI

env:
  TOFU_VERSION: "1.6.0"
  GCP_PROJECT_ID: "mindmirror-69"
  GCP_REGION: "us-east4"
  ENVIRONMENT: "staging"

jobs:
  apply-gateway:
    # Only run if Deploy Gateway to Staging succeeded (or if manually triggered)
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
      issues: write
    steps:
      - uses: actions/checkout@v4
        with:
          ref: staging
          fetch-depth: 0

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1
        with:
          tofu_version: ${{ env.TOFU_VERSION }}

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/${{ secrets.GCP_STAGING_PROJECT_NUM }}/locations/global/workloadIdentityPools/github-pool/providers/github-oidc'
          service_account: 'github-actions-staging@${{ env.GCP_PROJECT_ID }}.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Tofu Init
        working-directory: infra
        run: |
          tofu init

      - name: Tofu Plan (Gateway Only)
        id: plan
        working-directory: infra
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Planning Gateway Deployment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          tofu plan -var-file=${{ env.ENVIRONMENT }}.tfvars -out=plan.tfplan -no-color 2>&1 | tee plan-output.txt

          # Count changes
          CHANGES=$(grep -E "Plan:|No changes" plan-output.txt || echo "Unknown")
          echo "changes=$CHANGES" >> $GITHUB_OUTPUT

          echo ""
          echo "ğŸ“‹ Plan summary: $CHANGES"

      - name: Tofu Apply (Gateway Only - Auto-Approved)
        id: apply
        working-directory: infra
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸš€ Deploying Gateway to Staging"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""
          echo "â„¹ï¸  Auto-approved for staging environment"
          echo ""

          tofu apply -auto-approve plan.tfplan 2>&1 | tee apply-output.txt

          APPLY_EXIT_CODE=${PIPESTATUS[0]}
          echo "exit_code=$APPLY_EXIT_CODE" >> $GITHUB_OUTPUT

          if [ $APPLY_EXIT_CODE -eq 0 ]; then
            echo ""
            echo "âœ… Gateway deployed successfully"
          else
            echo ""
            echo "âŒ Gateway deployment failed"
          fi

          exit $APPLY_EXIT_CODE

      - name: Verify Gateway Deployment
        if: steps.apply.outputs.exit_code == '0'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ” Verifying Gateway Deployment"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          # Get gateway service details
          gcloud run services describe gateway-staging \
            --project=${{ env.GCP_PROJECT_ID }} \
            --region=${{ env.GCP_REGION }} \
            --format="table(status.url,status.traffic,metadata.labels)" || true

          echo ""
          echo "ğŸ”— Gateway URL:"
          gcloud run services describe gateway-staging \
            --project=${{ env.GCP_PROJECT_ID }} \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.url)"

      - name: Test Gateway Health
        if: steps.apply.outputs.exit_code == '0'
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ¥ Testing Gateway Health"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo ""

          GATEWAY_URL=$(gcloud run services describe gateway-staging \
            --project=${{ env.GCP_PROJECT_ID }} \
            --region=${{ env.GCP_REGION }} \
            --format="value(status.url)")

          echo "Testing: ${GATEWAY_URL}/healthcheck"

          # Test health endpoint (retry up to 3 times with 10s delay)
          for i in {1..3}; do
            if curl -f -s "${GATEWAY_URL}/healthcheck" | jq '.'; then
              echo ""
              echo "âœ… Gateway is healthy"
              exit 0
            else
              echo "â³ Attempt $i/3 failed, retrying in 10s..."
              sleep 10
            fi
          done

          echo "âš ï¸  Gateway health check failed after 3 attempts"
          echo "   (Gateway may still be starting up)"

      - name: Deployment Summary
        if: always()
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ“¦ Gateway Deployment Summary"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Environment: ${{ env.ENVIRONMENT }}"
          echo "Project: ${{ env.GCP_PROJECT_ID }}"
          echo "Service: gateway-staging"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"
          echo ""
          echo "Plan: ${{ steps.plan.outputs.changes }}"
          echo "Apply: ${{ steps.apply.outputs.exit_code == '0' && 'âœ… Success' || 'âŒ Failed' }}"
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸ‰ Two-Phase Deployment Complete!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "Phase 1: âœ… Services deployed with service URLs saved"
          echo "Phase 2: âœ… Gateway rebuilt and deployed with URLs"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"

      - name: Notify on Failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const message = `## âŒ Gateway Deployment Failed (Staging)

            **Commit**: ${context.sha.substring(0, 7)}
            **Branch**: ${context.ref}
            **Workflow**: [View logs](${context.payload.repository.html_url}/actions/runs/${context.runId})

            Check the workflow logs for details.`;

            // Create issue on failure
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'âŒ Gateway deployment failed (staging)',
              body: message,
              labels: ['deployment', 'staging', 'gateway', 'failure']
            });
