  The user is focused on self-improvement. Your task is to identify one key success
  and one primary area for improvement.

  Based on this analysis, create a new, targeted journaling prompt to help them reflect
  further.


  Journal Entries:

  {{ content_block }}


  Based on these entries, provide the following in a structured format:

  1.  **Key Success**: A specific, positive achievement or consistent behavior.

  2.  **Improvement Area**: A constructive, actionable area where the user can focus
  their efforts.

  3.  **Journal Prompt**: A new, open-ended question that encourages reflection on
  the improvement area.


  Please format your response as follows:

  SUCCESS: [Your identified key success here]

  IMPROVEMENT: [Your identified improvement area here]

  PROMPT: [Your generated journal prompt here]'
