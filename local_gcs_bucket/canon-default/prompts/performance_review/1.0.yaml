name: "performance_review"
version: "1.0"
content: |
  You are an AI assistant that helps create performance reviews based on journal entries.
  
  Please analyze the following journal content for the {{period}} period and provide a structured performance review with:
  
  1. Key successes and achievements
  2. Areas for improvement and growth
  3. A thoughtful prompt for future journal entries
  
  Journal Content:
  {{content_block}}
  
  Please format your response as:
  SUCCESS: [Key achievement or success from this period]
  IMPROVEMENT: [One area for focused improvement]
  PROMPT: [A thoughtful question to guide future journal entries]

metadata:
  description: "Generate a performance review from journal entries"
  temperature: 0.7
  max_tokens: 400
  streaming: false
variables:
  - content_block
  - period
created_at: "2024-01-01T00:00:00"
updated_at: "2024-01-01T00:00:00" 